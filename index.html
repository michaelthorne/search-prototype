<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Search prototype</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <style>
        /* Reset */

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        article,
        aside,
        details,
        figcaption,
        figure,
        footer,
        header,
        main,
        menu,
        nav,
        section,
        summary {
            display: block;
        }

        button::-moz-focus-inner,
        input::-moz-focus-inner {
            border: 0;
            padding: 0;
        }

        input[type="text"]{
            -webkit-appearance: none;
        }

        /* HTML */

        html {
            font: 100%/1 sans-serif;
        }

        /* Header */

        .header {
            background-color: #0074d9;
            overflow: hidden;
            padding: 1em;
        }

        .header .logo {
            display: inline-block;
            float: left;
        }

        .header .logo img {
            display: block;
        }

        .header .btn {
            float: right;
            margin-top: 0.625em;
            width: auto;
        }

        /* List */

        .list {
            list-style: none;
            margin: 0;
            padding: 0;
        }

        /* Nav */

        .nav {
            clear: both;
            padding-top: 1em;
        }

        .nav.is-hidden {
            display: none;
        }

        .nav .list li {
            margin-bottom: 1em;
        }

        .nav .list li:last-child {
            margin-bottom: 0;
        }

        .nav .list a {
            color: #ddd;
            text-decoration: none;
            transition: color 0.25s;
        }

        .nav .list a:focus,
        .nav .list a:hover {
            color: #fff;
        }

        .nav .is-current a {
            color: #fff;
        }

        /* Main */

        .main {
            background-color: #f7f7f7;
            padding: 2em 1em 1em 1em;
        }

        /* Hero */

        .hero .hN {
            color: #001f3f;
            margin-bottom: 0.75em;
        }

        /* Wrapper */

        .wrapper {
            margin-right: auto;
            margin-left: auto;
            max-width: 45em; /* 720 / 16 */
        }

        /* Button */

        .btn {
            background-color: #0074d9;
            border: 0;
            color: #fff;
            cursor: pointer;
            display: inline-block;
            font-size: 1em;
            height: auto;
            line-height: 1;
            padding: 1.5em 2em;
            text-align: center;
            text-decoration: none;
            text-transform: none;
            transition: background-color 0.25s;
            vertical-align: middle;
            white-space: nowrap;
            width: 100%;
            -webkit-appearance: button
        }

        .btn:focus,
        .btn:hover {
            background-color: #001f3f;
            outline: 0;
        }

        .btn--white {
            background-color: #fff;
            color: #001f3f;
            padding: 1em 1.5em;
        }

        .btn--white:focus,
        .btn--white:hover {
            background-color: #ddd;
        }

        /* List */

        .list--links li {
            margin-bottom: 1em;
        }

        .list--links a {
            color: #0074d9;
            font-size: 1.25em; /* 20 / 16 */
            text-decoration: none;
            transition: color 0.25s;
        }

        .list--links a:focus,
        .list--links a:hover {
            color: #001f3f;
        }

        /* 640 */

        @media all and (min-width: 40em) {

            .header {
                overflow: hidden;
            }

            .header .logo {
                float: left;
            }

            .header .btn {
                display: none;
            }

            .nav {
                clear: none;
                display: block;
                float: left;
                padding-top: 1.5625em;
            }

            .nav.is-hidden {
                display: block;
            }

            .nav .list li {
                display: inline-block;
                margin-left: 1em;
            }
        }

        /* 760 */

        @media all and (min-width: 47.5em) {

            .main {
                padding: 4em 2em;
            }

            .nav {
                margin-left: 1.5em;
                padding-top: 1.5em;
            }

            .nav .list li {
                margin-left: 1.5em;
            }

            .nav .list a {
                font-size: 1.125em; /* 18 / 16 */
            }

            .hero .hN {
                font-size: 3em;
                margin-bottom: 1.5em;
                text-align: center;
            }

            .list--links {
                text-align: center;
            }
        }

        /* 1200 and 600 */

        @media all and (min-width: 75em) and (min-height: 37.5em) {

            .main {
                padding: 8em;
            }
        }
    </style>
</head>
<body>
    <header class="header" role="banner">
        <a class="logo" href="index.html">
            <img src="http://placehold.it/120x68" width="120" height="68" alt="">
        </a>

        <button class="btn btn--white js-toggle">Menu</button>

        <nav class="nav js-nav">
            <ol class="list">
                <li class="is-current"><a href="index.html">Lorem</a></li>
                <li><a href="index.html">Ipsum</a></li>
                <li><a href="index.html">Dolor</a></li>
                <li><a href="index.html">Consectetur</a></li>
                <li><a href="index.html">Adipiscing</a></li>
                <li><a href="index.html">Eiusmod</a></li>
            </ol>
        </nav>
    </header>

    <main class="main" role="main">
        <div class="hero">
            <div class="wrapper">
                <h1 class="hN">Search prototype</h1>

                <ol class="list list--links">
                    <li><a href="example-1.html">Example 1</a></li>
                    <li><a href="example-2.html">Example 2</a></li>
                </ol>
            </div>
        </div>
    </main>

    <script>
        /*
         * Navigation
         */

        var nav = document.querySelector('.js-nav');
        var toggle = document.querySelector('.js-toggle');

        nav.className = nav.className += ' is-hidden'; // Hidden by default

        toggle.onclick = function () {
            nav.classList.toggle('is-hidden'); // Toggle the display
        };
    </script>
</body>
</html>
