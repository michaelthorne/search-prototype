<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <title>Example 1 | Search prototype</title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <header class="header" role="banner">
        <a class="logo" href="index.html">
            <img src="http://placehold.it/120x68" width="120" height="68" alt="">
        </a>

        <button class="btn btn--white js-toggle">Menu</button>

        <nav class="nav js-nav">
            <ol class="list">
                <li class="is-current"><a href="index.html">Lorem</a></li>
                <li><a href="index.html">Ipsum</a></li>
                <li><a href="index.html">Dolor</a></li>
                <li><a href="index.html">Consectetur</a></li>
                <li><a href="index.html">Adipiscing</a></li>
                <li><a href="index.html">Eiusmod</a></li>
            </ol>
        </nav>
    </header>

    <main class="main" role="main">
        <div class="hero">
            <div class="wrapper">
                <h1 class="hN">Lorem ipsum dolor sit amet</h1>

                <ul class="tabs">
                    <li class="is-current"><a href="#residential">Residential</a></li>
                    <li><a href="#commercial">Commercial</a></li>
                    <li><a href="#bank-mandated">Bank Mandated</a></li>
                    <li><a href="#auctions">Auctions</a></li>
                    <li><a href="#developments">Developments</a></li>
                </ul>

                <form class="form form--search " action="index.html" method="post">
                    <label class="label label--status" for="status">
                        <select class="input input--select" id="status" name="status">
                            <option value="1" selected="selected">For Sale</option>
                            <option value="2">To Rent</option>
                        </select>
                    </label>

                    <label class="label label--search" for="search">
                        <input class="input" type="text" id="search" name="search" placeholder="Enter a location or reference no." maxlength="20">
                    </label>

                    <fieldset class="fieldset">
                        <label class="label" for="min">
                            <select class="input input--select input--alt" id="min" name="min">
                                <option value="">Min Price</option>
                                <option value="500000">R 500,000</option>
                                <option value="1000000">R 1,000,000</option>
                                <option value="1500000">R 1,500,000</option>
                                <option value="2000000">R 2,000,000</option>
                            </select>
                        </label>

                        <label class="label" for="max">
                            <select class="input input--select input--alt" id="max" name="max">
                                <option value="">Max Price</option>
                                <option value="500000">R 500,000</option>
                                <option value="1000000">R 1,000,000</option>
                                <option value="1500000">R 1,500,000</option>
                                <option value="2000000">R 2,000,000</option>
                            </select>
                        </label>

                        <label class="label" for="beds">
                            <select class="input input--select input--alt" id="beds" name="beds">
                                <option value="">Beds</option>
                                <option value="1">1+</option>
                                <option value="2">2+</option>
                                <option value="3">3+</option>
                                <option value="4">4+</option>
                            </select>
                        </label>

                        <label class="label" for="baths">
                            <select class="input input--select input--alt" id="baths" name="baths">
                                <option value="">Baths</option>
                                <option value="1">1+</option>
                                <option value="2">2+</option>
                                <option value="3">3+</option>
                                <option value="4">4+</option>
                            </select>
                        </label>

                        <label class="label" for="type">
                            <select class="input input--select input--alt" id="type" name="type">
                                <option value="">Type</option>
                                <option value="1">Apartment/Flat</option>
                                <option value="2">House</option>
                                <option value="3">Townhouse</option>
                                <option value="4">Vacant Land</option>
                            </select>
                        </label>
                    </fieldset>

                    <button class="btn" type="submit">Search</button>
                </form>
            </div>
        </div>
    </main>

    <script src="js/script.js"></script>
</body>
</html>
